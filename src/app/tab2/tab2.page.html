<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mi familia </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi familia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let member of members">
    <ion-item>
      <ion-label>{{member.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
