<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Stats </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estadísticas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-toolbar>
      <ion-segment value="14">
        <ion-segment-button (click)="changeData('5')" value="5">
          5 días
        </ion-segment-button>
        <ion-segment-button (click)="changeData('14')" value="14">
          14 días
        </ion-segment-button>
        <ion-segment-button value="calendar"> Calendario </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <ng-container *ngIf="this.chartData[0].data.length > 0">
      <canvas
        baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [chartType]="chartType"
        [colors]="chartColors"
        [options]="chartOptions"
      ></canvas>
    </ng-container>
  </ion-content>
</ion-content>
