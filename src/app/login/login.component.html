<form (submit)="onSubmit($event)">
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label position="floating">Email here</ion-label>
    <ion-input type="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password here</ion-label>
    <ion-input type="password" name="password"></ion-input>
  </ion-item>
  <ion-button type="submit">LOGIN</ion-button>
  <a href="register">Not have an account yet? Register now</a>
</form>
