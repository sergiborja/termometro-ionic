<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Welcome </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="userName && sex === 'M'" size="large"
        >Bienvenido {{ userName }}</ion-title
      >
      <ion-title *ngIf="userName && sex === 'F'" size="large"
        >Bienvenida {{ userName }}</ion-title
      >
    </ion-toolbar>
  </ion-header>
</ion-content>
